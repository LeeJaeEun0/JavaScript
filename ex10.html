<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Object</h2>
    <script>
        // 배열은 [], 객체는 {}를 통해서 만든다.
        // 자바는 배열이 {}를 사용
        var coworkers = { 
            //정보 : 이름 
            "programmer":"egoing",
            "designer":"leezche"
        }
        document.write("programmer : "+coworkers.programmer+"<br>");
        document.write("designer : "+coworkers.designer+"<br>");
        coworkers.bookeeper = "dreu"; // 객체에 값을 추가하는 방법1
        document.write("bookeeper : "+coworkers.bookeeper+"<br>");
        coworkers['data scientlist'] = "taeho"; // 객체에 값을 추가하는 방법2, 띄어쓰기를 사용하기 위해서 배열 형식으로 넣음
        document.write("data scientlist : "+coworkers['data scientlist']+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers){
            document.write(key+ ' : '+ coworkers[key]+ "<br>");
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in this){ // this를 사용하면 객체의 이름이 바뀌어도 괜찮음
            document.write(key+ ' : '+ this[key]+ "<br>");
            }
        }
        coworkers.showAll();
    </script>
</body>
</html>
