<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1 === 1</h3>
    <script>
        document.write(1 === 1);
        // ===은 비교 연산자, 이항연산자 -> 결과가 true, false
        // write()는 출력을 위한 함수
    </script>
    <h3>1 === 2</h3>
    <script>
        document.write(1 === 2); 
    </script>

    <h2>&lt;</h2>
    <h3>1 &lt; 2</h3> <!--&lt;는 <를 의미-->
    <script>
        document.write(1 < 2); 
    </script>

    <h3>1 &lt; 1</h3> <!--&lt;는 <를 의미-->
    <script>
        document.write(1 < 1); 
    </script>
</body>

</html>
