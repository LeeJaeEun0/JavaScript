<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        // 배열을 선언 및 값을 삽입
        var coworkers = ["egoing", "leezche"];
    </script>
    <h2>get</h2>
    <script>
        // 인덱스를 통해 배열의 값을 출력
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>
    <h2>count</h2>
    <script>
        // 배열의 길이를 센다
        document.write(coworkers.length);
    </script>
    <h2>add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('taeho');
    </script>
    <h2>count</h2>
    <script>
        // 배열의 길이를 센다
        document.write(coworkers.length);
    </script>
</body>
</html>
